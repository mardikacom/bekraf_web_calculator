<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style/calc.css">

</head>
<body>
	<div id="calculator">
		<header>
			<label id="detail">1*3</label>
			<div id="result">
				<span>=</span>
				<div id="resultValue">
					3
				</div>
			</div>
		</header>
		<div id="keys">
			<button>C</button>
			<button>+/</button>
			<button>%</button>
			<button>:</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
			<button>0</button>
			<button>.</button>
			<button>del</button>
			<button>=</button>
		</div>	
	</div>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
